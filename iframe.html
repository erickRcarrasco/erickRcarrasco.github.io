<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=edge" />
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Last-Modified" content="0">
  <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <title>Cuestionario Italika</title>
  <link rel="stylesheet" href="css/owl.carousel.css">
  <link rel="stylesheet" type="text/css" href="css/estilos.css">
  <link rel="stylesheet" type="text/css" href="css/iframe.css">
</head>

<body>

  <div class="page">
    <div id="cuestionarioHead" class="cuestionarioHead cuestionarioHeadResultado">
      <div onclick="regresar()" class="divBtnRegresar">
        <a href="#" class="btnRegresar"><span> &lt; Regresar</span></a>
      </div>
      <div onclick="inicio()" class=" btnIrInicio">
        <a href="#" onclick="inicio()"> <img src="img/SVG/ico_inicio.svg" alt="" />Ir al inicio</a>
      </div>
      <div class="textoPregunta">
        <span>¡Te recomendamos!</span>
      </div>
      <div class="divMotocicletaN">
        <h1 id="tituloMoto" class="TituloModeloItalika"></h1>
        <div class="copy">
          <span style="font-weight: bold;">
            <div id="fraseDiv">Ideal como la primera motocicleta,</div>
          </span>
          excelente opción para <span id="lugarExcelente"></span>.
        </div>
      </div>
    </div>

    <div class="iframeWrapper">
      <iframe src="especialista.html" frameborder="0" id="elektraIframe"></iframe>
    </div>

  </div>

  <div class="motoFlexWrapper">
    <img class="lineaCurva" src="img/linea_curva.svg" alt="">
    <div class="motosFlex">
      <img id="imgFlexIzq" src="img/PNG/vitalia150_3_4_izq.png" alt="">
      <img id="imgFlexFren" src="img/PNG/vitalia150_frente.png">
      <img id="imgFlexDer" src="img/PNG/vitalia150_3_4_der.png" alt="">
    </div>
  </div>
  <div class="footer">
    <div class="copyFooter">#ElMotorDeTuVida</div>
  </div>


  <!-- Fin page -->

</body>
<div id="overLoading" class="overlayLoading2">
  <img src="img/gif_moto_loading_1.gif" alt="">
</div>

</html>
